name: Publish Docs to Wiki

on:
  push:
    branches: [master]
    paths:
      - 'docs/**'
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Prepare wiki repository
        env:
          WIKI_USERNAME: ${{ secrets.WIKI_USERNAME }}
          WIKI_TOKEN: ${{ secrets.WIKI_TOKEN }}
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Guard: exit gracefully if wiki repo does not exist or is inaccessible
          if ! git ls-remote "https://${WIKI_USERNAME}:${WIKI_TOKEN}@github.com/davinidae/umazing-musumengine.wiki.git" >/dev/null 2>&1; then
              echo "Wiki repository not found or inaccessible. Enable Wiki in settings and authorize PAT."
              exit 0
          fi
          git clone "https://${WIKI_USERNAME}:${WIKI_TOKEN}@github.com/davinidae/umazing-musumengine.wiki.git" wiki
          rm -rf wiki/*
          cp -r docs/* wiki/
          # Optional: root README to Home.md for wiki landing
          if [ -f docs/README.md ]; then cp docs/README.md wiki/Home.md; fi
          cd wiki
          git remote set-url origin "https://${WIKI_USERNAME}:${WIKI_TOKEN}@github.com/davinidae/umazing-musumengine.wiki.git"
          git add -A
          if git diff --cached --quiet; then
              echo "No changes to commit"
          else
              git commit -m "docs: sync docs/ to wiki ($(date -u +%Y-%m-%dT%H:%M:%SZ))"
              git push origin HEAD:master
          fi
