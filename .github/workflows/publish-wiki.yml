name: Publish Docs to Wiki

on:
  push:
    branches: [master]
    paths:
      - 'docs/**'
  workflow_dispatch: {}

jobs:
  publish:
    environment:
      name: main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Diagnostics
        env:
          WIKI_USERNAME: ${{ secrets.WIKI_USERNAME }}
          WIKI_TOKEN: ${{ secrets.WIKI_TOKEN }}
        run: |
          set -e
          set +x
          echo "Diagnostics: starting"
          echo ">> WIKI_USERNAME set: ${WIKI_USERNAME:+yes}"
          if [ -n "$WIKI_TOKEN" ]; then echo ">> WIKI_TOKEN set: yes"; else echo ">> WIKI_TOKEN set: no"; fi
          echo ">> Target wiki remote: https://${WIKI_USERNAME}:<masked>@github.com/davinidae/umazing-musumengine.wiki.git"
          echo "Diagnostics: done"

      - name: Check wiki availability
        env:
          WIKI_USERNAME: ${{ secrets.WIKI_USERNAME }}
          WIKI_TOKEN: ${{ secrets.WIKI_TOKEN }}
        run: |
          set -e
          set +x
          echo "Checking wiki availability"
          if ! git ls-remote "https://${WIKI_USERNAME}:${WIKI_TOKEN}@github.com/davinidae/umazing-musumengine.wiki.git" >/dev/null 2>&1; then
            echo ">> Wiki repository not found or inaccessible. Enable Wiki and authorize PAT (SSO if applicable)."
            exit 1
          fi
          echo "Wiki available"

      - name: Clone and sync wiki
        env:
          WIKI_USERNAME: ${{ secrets.WIKI_USERNAME }}
          WIKI_TOKEN: ${{ secrets.WIKI_TOKEN }}
        run: |
          set -e
          set +x
          echo "Cloning wiki"
          git config --global user.name "github-actions[bot]" >/dev/null 2>&1
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com" >/dev/null 2>&1
          git clone "https://${WIKI_USERNAME}:${WIKI_TOKEN}@github.com/davinidae/umazing-musumengine.wiki.git" wiki >/dev/null 2>&1
          echo "Syncing docs to wiki root"
          rsync -a --delete --exclude 'Home.md' --exclude '_Sidebar.md' docs/ wiki/ >/dev/null 2>&1
          if [ -f docs/README.md ]; then cp docs/README.md wiki/Home.md >/dev/null 2>&1; fi
          if [ -f docs/_Sidebar.md ]; then cp docs/_Sidebar.md wiki/_Sidebar.md >/dev/null 2>&1; fi
          cd wiki
          git remote set-url origin "https://${WIKI_USERNAME}:${WIKI_TOKEN}@github.com/davinidae/umazing-musumengine.wiki.git" >/dev/null 2>&1
          echo "Ensuring branch up-to-date"
          # Detect remote default branch (master or main)
          DEFAULT_BRANCH="$(git remote show origin | sed -n 's/.*HEAD branch: \(.*\)/\1/p')"
          if [ -z "$DEFAULT_BRANCH" ]; then DEFAULT_BRANCH="master"; fi
          git fetch origin "$DEFAULT_BRANCH" >/dev/null 2>&1 || true
          # If the local branch doesn't exist, create it tracking origin
          git rev-parse --verify "$DEFAULT_BRANCH" >/dev/null 2>&1 || git checkout -B "$DEFAULT_BRANCH" "origin/$DEFAULT_BRANCH" >/dev/null 2>&1 || true
          # Try to checkout and rebase; if divergence causes issues, hard reset to remote
          git checkout "$DEFAULT_BRANCH" >/dev/null 2>&1 || git checkout -B "$DEFAULT_BRANCH" "origin/$DEFAULT_BRANCH" >/dev/null 2>&1 || true
          if ! git pull --rebase origin "$DEFAULT_BRANCH" >/dev/null 2>&1; then
            git reset --hard "origin/$DEFAULT_BRANCH" >/dev/null 2>&1 || true
          fi
          git add -A >/dev/null 2>&1
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: sync docs/ to wiki" >/dev/null 2>&1
            git push origin HEAD:"$DEFAULT_BRANCH" >/dev/null 2>&1
            echo "Wiki updated"
          fi
