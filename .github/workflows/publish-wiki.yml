name: Publish Docs to Wiki

on:
  push:
    branches: [master]
    paths:
      - 'docs/**'
  workflow_dispatch: {}

jobs:
  publish:
    environment:
      name: main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Diagnostics
        env:
          WIKI_USERNAME: ${{ secrets.WIKI_USERNAME }}
          WIKI_TOKEN: ${{ secrets.WIKI_TOKEN }}
        run: |
          set -e
          git --version
          git config -l || true
          echo "WIKI_USERNAME set: ${WIKI_USERNAME:+yes}"
          if [ -n "$WIKI_TOKEN" ]; then echo "WIKI_TOKEN set: yes"; else echo "WIKI_TOKEN set: no"; fi
          echo "Target wiki remote: https://${WIKI_USERNAME}:<masked>@github.com/davinidae/umazing-musumengine.wiki.git"

      - name: Check wiki availability
        env:
          WIKI_USERNAME: ${{ secrets.WIKI_USERNAME }}
          WIKI_TOKEN: ${{ secrets.WIKI_TOKEN }}
        run: |
          set -e
          if ! git ls-remote "https://${WIKI_USERNAME}:${WIKI_TOKEN}@github.com/davinidae/umazing-musumengine.wiki.git" >/dev/null 2>&1; then
            echo "Wiki repository not found or inaccessible. Enable Wiki and authorize PAT (SSO if applicable)."
            exit 1
          fi

      - name: Clone and sync wiki
        env:
          WIKI_USERNAME: ${{ secrets.WIKI_USERNAME }}
          WIKI_TOKEN: ${{ secrets.WIKI_TOKEN }}
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git clone "https://${WIKI_USERNAME}:${WIKI_TOKEN}@github.com/davinidae/umazing-musumengine.wiki.git" wiki
          # Sync docs to wiki ROOT while preserving Home and Sidebar
          rsync -a --delete --exclude 'Home.md' --exclude '_Sidebar.md' docs/ wiki/
          # Optional: update Home.md from docs/README.md
          if [ -f docs/README.md ]; then cp docs/README.md wiki/Home.md; fi
          # Optional: if docs/_Sidebar.md exists, update wiki _Sidebar.md
          if [ -f docs/_Sidebar.md ]; then cp docs/_Sidebar.md wiki/_Sidebar.md; fi
          cd wiki
          git remote set-url origin "https://${WIKI_USERNAME}:${WIKI_TOKEN}@github.com/davinidae/umazing-musumengine.wiki.git"
          # Ensure up-to-date with remote to avoid non-fast-forward errors
          git fetch origin master || true
          # If local has diverged, align hard to remote before applying changes
          if ! git merge-base --is-ancestor origin/master master 2>/dev/null; then
            echo "Local master diverged from origin/master; resetting to remote before sync"
            git checkout master || git checkout -B master
            git reset --hard origin/master || true
          else
            git checkout -B master origin/master || git checkout master
            git pull --rebase origin master || true
          fi
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: sync docs/ to wiki ($(date -u +%Y-%m-%dT%H:%M:%SZ))"
            # Default to master; change to main if your wiki uses main
            git push origin HEAD:master
          fi
