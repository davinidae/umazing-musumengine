name: Publish Docs to Wiki

on:
  push:
    branches: [master]
    paths:
      - 'docs/**'
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Prepare wiki repository
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Use PAT with username for wiki push (x-access-token is for installation tokens)
          git clone "https://github.com/davinidae/umazing-musumengine.git" wiki
          rm -rf wiki/*
          cp -r docs/* wiki/
          # Optional: root README to Home.md for wiki landing
          if [ -f docs/README.md ]; then cp docs/README.md wiki/Home.md; fi
          cd wiki
          git remote set-url origin "https://github.com/davinidae/umazing-musumengine.git"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: sync docs/ to wiki ($(date -u +%Y-%m-%dT%H:%M:%SZ))"
            git push origin HEAD:master
          fi
