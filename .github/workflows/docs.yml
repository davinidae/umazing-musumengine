name: Docs

on:
  push:
    branches: [main, master]
    paths:
      - "src/**"
      - "typedoc.json"
      - "package.json"
      - "tsconfig.json"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-commit-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Generate Markdown docs
        run: npm run docs

